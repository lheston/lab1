{% extends 'urlExp/base.html' %}


{% block content %}
	<h5>Current URL's : </h5>
	{% for urls in url %}
	    <div>
	    	<p>-----------------</p>
	    	<p>Title : {{urls.title}}</p>
	        <p>URL: <a href="{% url 'post_detail' pk=urls.pk %}">{{ urls.inURL }}</a></p>
	        <p>Count img tag : {{ urls.exp }}</p>
	        <p>Status Code : {{urls.status}} </p>
	        <p>Final Destination : {{urls.destination}} </p>
	    </div>
	{% endfor %}
{% endblock %}
