{% extends 'urlExp/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.author }}</h1>
        <p>{{ post.inURL|linebreaksbr }}</p>
        <p></p>
        <a href="{% url 'delete' pk=post.pk %}" name="delete"><input type="submit" value="Delete Entry" name="Next"/></a>
    </div>
{% endblock %}
